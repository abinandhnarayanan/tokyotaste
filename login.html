<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
	<style>
		 .back{
            border: none;
            outline: 0;
            padding: 12px;
            font-size: 16px;
            width: 120px;
            background:  #ff471a;
            color: white;
            border-radius: 50px;
           margin-bottom: -200px;
           margin-left: -2px;
       }
		.back a{
            text-decoration: none;
            color:white;

        }
        h1{
           z-index: 1;
           text-align: center;
           font-size: 30px;


        }
		.box1{
			box-shadow: 0 10px 20px rgba(0,0,0,0.3);
			width: 600px;
			height: 500px;
			background-image: url(japanfood.jpg);
			background-repeat: no-repeat;
			background-size: cover;
			border-radius: 50px;
			z-index: 2;
		}
		.box2{
			box-shadow: 0 10px 20px rgba(0,0,0,0.3);
			width: 400px;
			height: 500px;
			background-color: #fef2f2;
			border-radius: 0 20px 20px 0;
			box-sizing: border-box;
			margin-left: -40px;
			z-index: 3;
		}
		.main{
			display: flex;
			margin: 150px;
			margin-left: 250px;
		}
		input{
			width: 330px;
			padding: 15px;
			box-sizing: border-box;
			border-radius: 50px;
			margin-left: -120px;
			z-index: 1;
		}
		input[type=email]{
			margin-top: 130px;
			border: none;
			box-shadow: 0px 0px 10px orangered;
		}
		input[type=password]{
			border: none;
			box-shadow: 0px 0px 10px orangered;
		}
	    
		button{
			background-color: #ff471a;
			width: 100px;
			margin-left: 105px;
			border-radius: 50px;
			padding: 12px;
			
		}
		#logo{
			
			margin-top: -60px;
            margin-left: 290px;
			font-size: 15px;
		}

		#sign{
			text-decoration: none;                                   
			margin-left:200px;
			margin-top: 30px;
			font-size: 18px;
			color: black;
		}
	</style>
</head>
<body>
	<button class="back"><a href="index.html"><i class="fa-solid fa-arrow-left-long"></i> Back</a></button>
	<div class="main">
		
	<div class="box1">
	</div>
	<div class="box2">
		<h1>LOGIN</h1>
		<h2 id="logo"><i class="fa-solid fa-dragon"></i>Tokyo Taste</h2>
		<form>
			<input type="email" name="email" placeholder="Enter your Username or Email"><br><br><br>
			<input type="password" name="password" placeholder="Enter the password"><br><br>
			<button type="login">Login</button><br><br><br><br><br><br>
			<a id="sign" href="sign up.html">Create new account <i class="fa-solid fa-arrow-right"></i></a>
		</form>
	</div>
</div>
</body>
</html>
